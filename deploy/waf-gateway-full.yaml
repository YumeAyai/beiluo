apiVersion: apps/v1
kind: Deployment
metadata:
  name: waf-gateway
  namespace: default
  labels:
    app: waf-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: waf-gateway
  template:
    metadata:
      labels:
        app: waf-gateway
    spec:
      containers:
      - name: envoy
        image: envoyproxy/envoy-contrib:v1.28-latest
        ports:
        - containerPort: 80
          name: http
        - containerPort: 443
          name: https
        - containerPort: 10000
          name: admin
        volumeMounts:
        - name: envoy-config
          mountPath: /etc/envoy
        - name: coraza-wasm
          mountPath: /etc/envoy/wasm
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /ready
            port: 10000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 10000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: envoy-config
        configMap:
          name: envoy-config
      - name: coraza-wasm
        configMap:
          name: coraza-wasm-plugin
---
apiVersion: v1
kind: Service
metadata:
  name: waf-gateway
  namespace: default
  labels:
    app: waf-gateway
spec:
  type: LoadBalancer  # Change to NodePort or ClusterIP for testing
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: https
    port: 443
    targetPort: 443
    protocol: TCP
  selector:
    app: waf-gateway
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-config
  namespace: default
data:
  envoy.yaml: |
    static_resources:
      listeners:
      - name: listener_http
        address:
          socket_address:
            address: 0.0.0.0
            port_value: 80
        filter_chains:
        - filters:
          - name: envoy.filters.network.wasm
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.wasm.v3.Wasm
              config:
                name: "coraza_wasm"
                configuration:
                  "@type": type.googleapis.com/google.protobuf.StringValue
                  value: |
                    {
                      "rules": [
                        "SecRuleEngine DetectionOnly",
                        "Include @REQUEST-900-EXCLUSION-RULES-BEFORE-CORAZA",
                        "Include @OWASP_CRS/REQUEST-940-APPLICATION-ATTACK-SQLI.conf",
                        "Include @OWASP_CRS/REQUEST-941-APPLICATION-ATTACK-XSS.conf",
                        "Include @OWASP_CRS/REQUEST-942-APPLICATION-ATTACK-SQLI.conf",
                        "Include @OWASP_CRS/REQUEST-949-BLOCKING-EVALUATION.conf",
                        "Include @REQUEST-999-EXCLUSION-RULES-AFTER-CORAZA"
                      ],
                      "log_level": "INFO",
                      "audit_log_format": "json",
                      "audit_log_parts": "ABCDHZ"
                    }
                root_id: "coraza"
                vm_config:
                  runtime: "envoy.wasm.runtime.v8"
                  code:
                    local:
                      filename: "/etc/envoy/wasm/main.wasm"
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
      - name: listener_https
        address:
          socket_address:
            address: 0.0.0.0
            port_value: 443
        filter_chains:
        - filters:
          - name: envoy.filters.network.wasm
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.wasm.v3.Wasm
              config:
                name: "coraza_wasm"
                configuration:
                  "@type": type.googleapis.com/google.protobuf.StringValue
                  value: |
                    {
                      "rules": [
                        "SecRuleEngine DetectionOnly",
                        "Include @REQUEST-900-EXCLUSION-RULES-BEFORE-CORAZA",
                        "Include @OWASP_CRS/REQUEST-940-APPLICATION-ATTACK-SQLI.conf",
                        "Include @OWASP_CRS/REQUEST-941-APPLICATION-ATTACK-XSS.conf",
                        "Include @OWASP_CRS/REQUEST-942-APPLICATION-ATTACK-SQLI.conf",
                        "Include @OWASP_CRS/REQUEST-949-BLOCKING-EVALUATION.conf",
                        "Include @REQUEST-999-EXCLUSION-RULES-AFTER-CORAZA"
                      ],
                      "log_level": "INFO",
                      "audit_log_format": "json",
                      "audit_log_parts": "ABCDHZ"
                    }
                root_id: "coraza"
                vm_config:
                  runtime: "envoy.wasm.runtime.v8"
                  code:
                    local:
                      filename: "/etc/envoy/wasm/main.wasm"
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          transport_socket:
            name: envoy.transport_sockets.tls
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
              common_tls_context:
                tls_certificate_sds_secret_configs:
                - name: server_cert
                  sds_config:
                    path: /etc/envoy/certs/cert.pem
    layered_runtime:
      layers:
      - name: static_layer_0
        static_layer:
          envoy:
            resource_limits:
              listener:
                listener_http:
                  connection_limit: 10000
    admin:
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 10000
