apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "waf-gateway.fullname" . }}-envoy-config
  labels:
    {{- include "waf-gateway.labels" . | nindent 4 }}
data:
  envoy.yaml: |
    static_resources:
      listeners:
      - name: listener_http
        address:
          socket_address:
            address: 0.0.0.0
            port_value: 80
        filter_chains:
        - filters:
          - name: envoy.filters.network.wasm
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.wasm.v3.Wasm
              config:
                name: "coraza_wasm"
                configuration:
                  "@type": type.googleapis.com/google.protobuf.StringValue
                  value: |
                    {
                      "rules": [
                        "SecRuleEngine {{ .Values.coraza.rules.engine }}",
                        "Include @REQUEST-900-EXCLUSION-RULES-BEFORE-CORAZA",
                        "Include @OWASP_CRS/REQUEST-940-APPLICATION-ATTACK-SQLI.conf",
                        "Include @OWASP_CRS/REQUEST-941-APPLICATION-ATTACK-XSS.conf",
                        "Include @OWASP_CRS/REQUEST-942-APPLICATION-ATTACK-SQLI.conf",
                        "Include @OWASP_CRS/REQUEST-949-BLOCKING-EVALUATION.conf",
                        "Include @REQUEST-999-EXCLUSION-RULES-AFTER-CORAZA"
                      ],
                      "log_level": "{{ .Values.coraza.logLevel }}",
                      "audit_log_format": "{{ .Values.coraza.auditLogFormat }}",
                      "audit_log_parts": "ABCDHZ"
                    }
                root_id: "coraza"
                vm_config:
                  runtime: "envoy.wasm.runtime.v8"
                  code:
                    local:
                      filename: "/etc/envoy/wasm/main.wasm"
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
      - name: listener_https
        address:
          socket_address:
            address: 0.0.0.0
            port_value: 443
        filter_chains:
        - filters:
          - name: envoy.filters.network.wasm
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.wasm.v3.Wasm
              config:
                name: "coraza_wasm"
                configuration:
                  "@type": type.googleapis.com/google.protobuf.StringValue
                  value: |
                    {
                      "rules": [
                        "SecRuleEngine {{ .Values.coraza.rules.engine }}",
                        "Include @REQUEST-900-EXCLUSION-RULES-BEFORE-CORAZA",
                        "Include @OWASP_CRS/REQUEST-940-APPLICATION-ATTACK-SQLI.conf",
                        "Include @OWASP_CRS/REQUEST-941-APPLICATION-ATTACK-XSS.conf",
                        "Include @OWASP_CRS/REQUEST-942-APPLICATION-ATTACK-SQLI.conf",
                        "Include @OWASP_CRS/REQUEST-949-BLOCKING-EVALUATION.conf",
                        "Include @REQUEST-999-EXCLUSION-RULES-AFTER-CORAZA"
                      ],
                      "log_level": "{{ .Values.coraza.logLevel }}",
                      "audit_log_format": "{{ .Values.coraza.auditLogFormat }}",
                      "audit_log_parts": "ABCDHZ"
                    }
                root_id: "coraza"
                vm_config:
                  runtime: "envoy.wasm.runtime.v8"
                  code:
                    local:
                      filename: "/etc/envoy/wasm/main.wasm"
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          transport_socket:
            name: envoy.transport_sockets.tls
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
              common_tls_context:
                tls_certificate_sds_secret_configs:
                - name: server_cert
                  sds_config:
                    path: /etc/envoy/certs/cert.pem
    layered_runtime:
      layers:
      - name: static_layer_0
        static_layer:
          envoy:
            resource_limits:
              listener:
                listener_http:
                  connection_limit: 10000
    admin:
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 10000
---
